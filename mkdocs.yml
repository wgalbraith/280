extra_css:
   - katex/katex.min.css

extra_javascript:
 - katex/katex.min.js
 - katex/contrib/auto-render.min.js
 - js/extra.js

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
    - search
    - mkdocs-video:
        is_video: True
        video_muted: True
        video_controls: True
        css_style:
          width: "100%"
  
extra:
  social:
    - icon: simple/youtube
      link: https://youtube.com/@profDubG

use_directory_urls: false
