site_name: Course Notes GEP 280
site_url: https://sitename.example

docs_dir: docs_student
#site_dir: site_student

theme:
  name: material
  font:
    text: Roboto
    code: Red Hat Mono
  logo: assets/280LOGO.png
  favicon: assets/favicon.ico
  features:
    - navigation.footer
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

